<div class="jumbotron"  ng-init="fetchOptions()">
  
  <h2>Find Movies</h2>
  <br>
  <h4>Type actor's name</h4>

    <input id="searchBox" ng-model="searchTerm" type="text" ng-keyup='fetchResults()'>
	<br><br>
	<div class="list-group actors-list">
		<a href="/#/actor/{{actor.id}}/{{actor.name}}" class="list-group-item" ng-repeat= "actor in actors">{{actor.name}}</a> 
	</div>	

</div>
