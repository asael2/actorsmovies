<div class="actorPage" ng-init="fetchActorMovies()"> <h3>List of movies for <b>{{actorName}}</b></h3> <br> <section class="jumbotron"> <table class="table"> <thead> <tr> <th> <a href="#" ng-click="orderByField='title'; reverseSort = !reverseSort"> Movie Title <span ng-show="orderByField == 'title'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a>  <th> <a href="#" ng-click="orderByField='release_date'; reverseSort = !reverseSort">Release date <span ng-show="orderByField == 'release_date'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a>  <th>   <tbody> <tr ng-repeat="movie in movies|orderBy:orderByField:reverseSort"> <td><h5><a href="/#/trailer/{{movie.id}}/{{actorName}}">{{movie.title}}</a></h5> <td>{{movie.release_date}} <td> <a ng-show="{{movie.poster_path}}" href="/#/trailer/{{movie.id}}/{{actorName}}"> <img src="http://image.tmdb.org/t/p/w396{{movie.poster_path}}" width="92" height="136" alt="Poster" alt="View Trailer"> </a>    </table> </section> </div>
